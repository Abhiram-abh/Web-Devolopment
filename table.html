<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAble</title>
</head>
<body>
    <table border="1" >
        <caption>Table of Fruits</caption>
        <thead>
            <tr>
                <th>fruit</th>
                <th>price</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>3.75</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>.25</td>
            </tr>
            <tr>
                <td>orange</td>
                <td>.50</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
